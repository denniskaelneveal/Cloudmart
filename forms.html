<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>register here</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT WITH CLUODMART</legend>
  <br>
  <label for="fname">firstname :</label>
  <input type="text" id="fname" placeholder="enter your first name e.g dennis" required="required"  >
  <br><br>
  <label for="sname">surname:</label>
  <input type="text" id="sname" placeholder="enter surname e.g me" required="required">
  <br><br>
   <label for="email">email address</label>
  <input type="email" id="email" placeholder="enter email e.g acd@gmail.com" required="required">
  <br><br>
<label for="pwd">password</label>
  <input type="password" id="pwd" placeholder="enter password" required="required">
  <br><br>
****<label for="phone">contact</label>
  <input type="tel" id="phone" placeholder="enter phone number e.g 07*" required="required">
  <br><br>
  <label for="age">age</label>
  <input type="number" id="age">
  <br><br>
  <label for="date">date of birth</label>
  <input type="date" id="date" placeholder="enter date of birth" required="required">
  <br><br>
  <label for="file">choose a file</label>
  <input type="file" id="file">
  <br><br>
  <label for="nationality">Nationality :</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">----choose nationality---</option>
    <option value="kenya">kenyan</option>
    <option value="jamaica">jamaican</option>
    <option value="tanzania">tanzanian</option>
    <option value="sweden">swedish</option>
  </select>
  <br><br>
  <p>choose your favourite football team.</p>
  <input type="radio" id="liverpool" name="team">
  <label for="liverpool">liverpool</label><br>
<input type="radio" id="mancity" name="team">
  <label for="mancity">mancity</label><br>
<input type="radio" id="man united" name="team">
  <label for="man united">man united</label><br>
  <p>choose programing language</p>
  <input type="checkbox" id="python" name="lang">
  <label for="python">python</label>
  <br><br>
  <input type="checkbox" id="kotlin" name="lang">
  <label for="kotlin">kotlin</label>
  <br><br>
  <input type="checkbox" id="javascript" name="lang">
  <label for="javascript">javascript</label>



  <label for="person">describe yourself</label><br>
  <textarea name="" id="person" cols="30" rows="10" placeholder="ty[pe something..."></textarea>
  <br><br>
  <button>register</button>
</form>





</body>
</html>
